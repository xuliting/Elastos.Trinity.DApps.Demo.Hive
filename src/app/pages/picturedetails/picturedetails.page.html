<ion-content>
    <div class="container ion-padding ion-text-center" *ngIf="showCurrentImage">
        <h2>{{ cid.slice(0,24) }} <br> {{ cid.slice(24, 48) }} </h2>
        <img [src]="showCurrentImage" />
        <h3>Size: {{ contentSize }}</h3>
    </div>

    <div class="container loader-container ion-padding ion-text-center" *ngIf="isShow">
        <h1>Loading picture...</h1>
        <div><ion-spinner name="bubbles"></ion-spinner></div>
    </div>
</ion-content>
