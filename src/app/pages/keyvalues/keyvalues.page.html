<ion-content>
    <div class="list-container ion-padding ion-text-center">
        <ion-title>KeyValues</ion-title>
        <p *ngIf="mName" class="result">click Method: {{mName}}</p>
        <p *ngIf="content" class="result">result: {{content}}</p>
        <ion-card *ngFor="let item of method" class="ion-padding" (click)="handleMethod(item.name)">
            <ion-card-subtitle>{{ item.name }}</ion-card-subtitle>
        </ion-card>
    </div>
</ion-content>
